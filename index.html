<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer Way Of Proposal</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Dear Katie Nguỹn.</strong>
            <p>
              Thích em vì <strong>tính cách con người</strong>, thích
              <strong>mindset</strong> của em, thích em ngay cả khi tóc em không
              phồng, môi em không đỏ, má em không hồng.
            </p>
            <p>
              Anh thấy em đẹp từ những vết thương trên da lẫn trong lòng và cả
              cách em đã đối diện với chúng.
            </p>
            <p>
              <strong>Happy International Women's Day, my ❤️</strong>
            </p>
          </div>
        </div>
      </div>
      <div class="heart"></div>

      <div class="float-text">
        <span>I</span>
        <div class="big-heart"></div>
        <span>YOU</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
